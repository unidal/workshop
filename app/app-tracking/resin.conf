<caucho.com>
	<http-server class-update-interval='2'>
		<http port='80'/>

		<servlet-mapping url-pattern='/servlet/*' servlet-name='invoker'/>
		<servlet-mapping url-pattern='*.jsp' servlet-name='com.caucho.jsp.JspServlet'/>
		<welcome-file-list>index.html,index.htm</welcome-file-list>
		<ignore-client-disconnect>true</ignore-client-disconnect>
		
		<web-app id='/t' app-dir='/dev/workshop/app/app-tracking/target/t' />
	</http-server>
</caucho.com>
